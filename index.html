<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Scooter Lim</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Rajdhani&display=swap" rel="stylesheet">
  </head>
  <body>

  <div class="background">

    <div class="layover"></div>

    <div class="container">

      <!-- Header: logo + slogan -->
      <header>
        <div class="logo">
          <img src="logo.png">
        </div>
        <h1>Taking Booleaners from A to B</h1>
      </header>
      <!-- Fine header -->

      <!-- Barra con bottoni -->
      <nav>
        <button type="button">  Prenota  </button>
        <button type="button">  Termina Prenotazione  </button>
        <button type="button">  Accendi Luci  </button>
      </nav>
      <!-- fine barra con bottoni -->

      <!-- inizio Main (contenente i 3 item ) -->
      <main>
        <div class="item">
          <input type="checkbox">
          <h2>Monopattino Gino22</h2>
          <h4>&map; Via Guadalametri - a 220 metri da te</h4>
          <h4>Stato carica:</h4>
          <div class="charge-bar gino"></div>
        </div>
        <div class="item">
          <input type="checkbox">
          <h2>Monopattino Mike24</h2>
          <h4>&map; Via Ricciardoni - a 420 metri da te</h4>
          <h4>Stato carica:</h4>
          <div class="charge-bar mike"></div>
        </div>
        <div class="item">
          <input type="checkbox">
          <h2>Monopattino Fede154</h2>
          <h4>&map; Via Mentarini - a 490 metri da te</h4>
          <h4>Stato carica:</h4>
          <div class="charge-bar fede"></div>
        </div>
      </main>

      <!-- Fine main  -->
    </div>

  </div>

  </body>
</html>
